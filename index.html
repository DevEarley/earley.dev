<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Earley's Homepage</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"
            crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
            crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r111/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"
            crossorigin="anonymous" type="text/javascript"></script>
    <!-- <script src="OBJLoader2.js" type="module"></script> -->
    <script src="https://unpkg.com/three-projected-material"></script>
    <script src="https://host.relaychat.app"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link
          href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300&family=Baloo+2:wght@500&family=Bowlby+One+SC&family=Galada&family=Lobster+Two&family=Pacifico&family=Rancho&family=Staatliches&display=swap"
          rel="stylesheet">
    <script type="text/babel" src="babel/rays.babel"></script>
    <script type="text/babel" src="babel/bubbles.babel"></script>
    <!-- <script type="text/babel" src="babel/fish.babel"></script> -->
    <script type="text/babel" src="babel/floor.babel"></script>
    <script type="text/babel" src="babel/threejs.babel"></script>
    <script type="text/babel" src="babel/root.babel"></script>
    <script type="text/javascript">
        let files = ['8-18-20.md', '8-20-20.md', '8-25-20.md', '8-27-20.md'];
        let converter = new showdown.Converter();
        let entries = [];
        function updateBlog() {
            let blog = document.getElementById("blog");
            if (blog != null) {
                blog.innerHTML = "";
                var sortedEntries = entries.sort(function (a, b) {
                    return (a.url < b.url) ? 1 : -1;
                });
                for (var i = 0; i < sortedEntries.length; i++) {
                    blog.innerHTML += "<div class='copy'>"
                        + sortedEntries[i].html
                        + "<!--" + sortedEntries[i].url + "-->"
                        + "<br/>"
                        + "<div class='signature'>- DevEarley</div>"
                        + "<hr/>"
                        + "</div>";
                }
            }
        }
        for (var f = 0; f < files.length; f++) {
            let client = new XMLHttpRequest();
            client.open('GET', './' + files[f]);
            client.send();
            client.onreadystatechange = function () {
                if (client.readyState != 4) return;
                let html = converter.makeHtml(client.responseText);
                entries.push({
                    html: html,
                    url: client.responseURL
                });
                updateBlog();

            }
        }
    </script>
    <link href="earley.dev.css" rel="stylesheet" />
</head>

<body id="scroll-container">
    <div id="earley-dev-threejs-renderer"></div>
    <div
         style="position: absolute; z-index: 1; left: 0; right:0; bottom: 0; top:0; overflow-y: scroll;">
        <div id="root-container"></div>

        <div id="blog"></div>

    </div>
</body>

</html>
